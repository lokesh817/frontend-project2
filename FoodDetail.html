<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/home.css">
    <title>Home | Meals</title>

<body>
    <nav>
        <div>
            <ul class="nav-list">
                <li id="logo"><img src="./Images/logo.png" height="70px" width="70px" alt="logo"></li>
                <li class="page-links">
                    <a href="#">Favourite</a>
                    <a href="home.html">Home</a>

        </div>

    <main class="main bg-gray meal-container">
        <!-- <img id="wallpaper" src="./Images/Food-wallpaper.jpeg" width="100%" alt="Food-wallpaper"> -->

            <div class="meal-image">
                <h2 id="meal-name" class="meal-name"></h2>
                <img id="meal-image" src="" alt="Meal Image">
                
            </div>
            <div class="meal-details">
                <h4> Instructions</h4>
                <p id="meal-instructions" class="meal-instructions"></p>
                <h4> Ingredients</h4>
                <p id="meal-ingredients" class="ingredient-list"></p>
                <button id="add-to-favorites" class="add-to-favorites">Add to Favorites</button>
            </div>
        </div>
    </main>
